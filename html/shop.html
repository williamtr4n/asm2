<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/shop.css">
  <title>Owl Sip | Shop</title>
  <link rel="icon" type="image/x-icon" href="../img/icon/favicon01.png">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
    <div class="container-fluid bg-light">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav justify-content-center me-auto mb-2 ms-5">
          <li class="nav-item">
            <a class="nav-link fs-4" href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active fs-4" aria-current="page" href="">Shop</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="logo">
      <a href="../index.html">
        <img src="../img/icon/logo02.png" width="80px">
      </a>
    </div>
    <div class="user pe-3">
      <div id="account-info" class="float-end float-lg-start">
        <a href="" data-bs-toggle="modal" data-bs-target="#login-frm"><img
            src="../img/icon/account_circle_black_24dp.svg" width="40px" title="Login" alt="Login">
        </a>
      </div>

      <div id="cart-info" class="float-end mb-1">
        <a href="" data-bs-toggle="modal" data-bs-target="#login-frm"><img src="../img/icon/cart.svg" width="40px"
            title="Cart" alt="Cart"><span id="cart-quantity" class="me-3"></span></a>
      </div>
    </div>
  </nav>

  <!-- Modal Sign in -->
  <form class="modal fade" id="login-frm" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content login">
        <img src="../img/cover-img/cover08.jpg" width="100%" alt="avatar" class=" img-responsive  login-logo">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Sign in</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="username" placeholder="Username" required>
            <label for="username">Username</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Password" required>
            <label for="password">Password</label>
          </div>
        </div>
        <div class="ms-4">
          <p>New User? <a href="" data-bs-toggle="modal" data-bs-target="#register-frm">Register here</a></p>
        </div>
        <div class="text-danger" id="loginMessage"></div>
        <div class="modal-footer">
          <button type="submit" class="btn text-light">Log in</button>
        </div>
      </div>
    </div>
  </form>

  <!--Modal Register-->
  <form class="modal fade" id="register-frm" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content login">
        <img src="../img/cover-img/cover08.jpg" width="100%" alt="avatar" class="img-responsive  login-logo">
        <div class="modal-header">
          <h5 class="modal-title" id="registerModalLabel">Register</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body frm">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="username-register" placeholder="Email address" required>
            <label for="username-register">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password-register" placeholder="Password" required>
            <label for="password-register">Password</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="re-password" placeholder="Re-enter Password" required>
            <label for="re-password">Re-enter Password</label>
          </div>
        </div>
        <div class="ms-4">
          <p>Already have account? <a href="" data-bs-toggle="modal" data-bs-target="#login-frm">Sign in
              here</a></p>
        </div>
        <div class="text-danger" id="registerMessage"></div>
        <div class="modal-footer">
          <button type="submit" class="btn text-light">Register</button>
        </div>
      </div>
    </div>
  </form>

  <header>
    <div>
      <img src="../img/cover-img/cover-shop0.jpg" width="100%">
    </div>
  </header>
  <!--SHOW PRODUCTS-->
  <div class="title">
    <h1>Our Products</h1>
  </div>
  <div class="clearfix"></div>
  <div class="container">
    <div id="product-list">
      <div id="cafe-category" class="row">
        <div class="description fs-2 text-secondary opacity-50">Cafe</div>
      </div>
      <div id="juice-category" class="row">
        <div class="description fs-2 text-secondary opacity-50">Juice</div>
      </div>
    </div>
  </div>

  <!--Footer-->
  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
          <img src="../img/icon/logo04.jpg" width="40px" class="opacity-50">
        </a>
        <span class="text-muted">&copy; 2021 Company, Inc</span>
      </div>

      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex footer-icon">
        <li class="ms-3"><a href="https://www.facebook.com/OwlSip" target="about_blank"><img
              src="../img/icon/icon-facebook.jpg" width="40px"></a></li>
        <li class="ms-3"><a href="https://www.instagram.com/owlsipvn/" target="about_blank"><img
              src="../img/icon/icon-instagram.png" width="40px"></a></li>
      </ul>
    </footer>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="../js/database.js"></script>
  <script src="../js/shop.js"></script>

  <script>
    window.onload = function () {
      initialize_database();
      fetch_database();
      get_product();
      on_load();
    }
  </script>
</body>

</html>
