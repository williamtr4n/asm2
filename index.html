    <!-- Modal Sign in -->
    <form class="modal fade" id="login-frm" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content login">
                <img src="img/cover-img/cover08.jpg" width="100%" alt="avatar" class=" img-responsive  login-logo">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Sign in</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="username" placeholder="Username" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="ms-4">
                    <p>New User? <a href="" data-bs-toggle="modal" data-bs-target="#register-frm">Register here</a></p>
                </div>
                <div class="text-danger" id="loginMessage"></div>
                <div class="modal-footer">
                    <button type="submit" class="btn text-light">Log in</button>
                </div>
            </div>
        </div>
    </form>

    <!--Modal Register-->
    <form class="modal fade" id="register-frm" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content login">
                <img src="img/cover-img/cover08.jpg" width="100%" alt="avatar" class="img-responsive  login-logo">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Register</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body frm">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="username-register" placeholder="Email address"
                            required>
                        <label for="username-register">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password-register" placeholder="Password"
                            required>
                        <label for="password-register">Password</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="re-password" placeholder="Re-enter Password"
                            required>
                        <label for="re-password">Re-enter Password</label>
                    </div>
                </div>
                <div class="ms-4">
                    <p>Already have account? <a href="" data-bs-toggle="modal" data-bs-target="#login-frm">Sign in
                            here</a></p>
                </div>
                <div class="text-danger" id="registerMessage"></div>
                <div class="modal-footer">
                    <button type="submit" class="btn text-light">Register</button>
                </div>
            </div>
        </div>
    </form>


    <!--Carousel-->
    <header>
        <div id="carouselExampleFade" class="carousel carousel-fade slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleFade" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleFade" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleFade" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="3000">
                    <img src="img/cover-img/cover05.jpg" class="d-block w-100 slide-img" alt="Coffee Cover Picture">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="img/cover-img/cover06.jpg" class="d-block w-100 slide-img" alt="Beverage cover picture">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="img/cover-img/cover09.jpg" class="d-block w-100 slide-img" alt="Coffee cover picture">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </header>
